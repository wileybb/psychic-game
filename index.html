<!DOCTYPE HTML>
<html>
<head>
    
    <link rel="assets/css/style.css" type="css/text">
    <title>are you a psychic?</title>
    <link rel = "stylesheet"
    type = "text/css"
    href = "assets/css/style.css" />
</head>
<body>
    <h1>I'm thinking of a number from 0 - 9 (inclusive)...</h1>
    <br><br><br>

 <!-- Display -->

    <p id="computerchoice-text"></p>
    <p id="userchoice-text"></p>
    <p id="wins-text">To Begin: Pick a number!</p>
    <p id="losses-text"></p>
    <p id="reset-text"></p>

<!-- javascript -->

    <script type="text/javascript">

        var wins = 0;
        var losses = 0;
        var computerChoiceText = document.getElementById("computerchoice-text");
        var userChoiceText = document.getElementById("userchoice-text");
        var winsText = document.getElementById("wins-text");
        var lossesText = document.getElementById("losses-text");
        var resetText = document.getElementById("reset-text");
    document.onkeyup = function(event) {
        
        
       
        var userGuess = event.key;
        var computerGuess = Math.floor(Math.random()*10);
        if (isNaN(userGuess) === false || userGuess === "r"){
        
        resetText.textContent = " Press R to reset"

        userChoiceText.textContent = "You chose: " + userGuess;
        computerChoiceText.textContent = "The computer chose: " + computerGuess;
        
        if (userGuess === "r"){
            wins = 0;
            losses = 0;
            winsText.textContent = "wins: " + wins;
            lossesText.textContent = "losses:" + losses;
            userChoiceText.textContent = " ";
            computerChoiceText.textContent = "Pick a number...";
            resetText.textContent = " ";
        }
        if (userGuess ==  computerGuess) {
         
            wins++;
        }
        if (userGuess === "r"){
            return;
        }
        else {
            losses++;
        }
        winsText.textContent = "wins: " + wins;
        lossesText.textContent = "losses:" + losses;
       
        } 
       

        

    }
    </script>
</body>
</html>
